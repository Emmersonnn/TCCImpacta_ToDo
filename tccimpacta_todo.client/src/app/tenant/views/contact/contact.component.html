<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <section class="contact-section">
    <h1>Entre em Contato Conosco</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.emailAddress" required>
      </div>
      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" [(ngModel)]="user.message" required></textarea>
      </div>
      <button type="submit" (click)="contact()">Enviar</button>
    </form>
    <p style="margin-top: 10px">{{ responseMessage }}</p>
  </section>
</body>
</html>
