<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">

      <div class="form-group">
        <label for="username">Usuário </label>
        <input type="text" id="username" [(ngModel)]="user.nome" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" [(ngModel)]="user.senha" name="password" required>
      </div>

      <p *ngIf="responseMessage" style="">{{ responseMessage }}</p>

      <button type="submit" class="btn-login">Logar</button>
      <p class="register-link">Não tem um conta? <a href="register">Clique Aqui</a></p>
    </form>
  </div>
</body>
</html>
